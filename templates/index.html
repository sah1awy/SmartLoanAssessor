<!DOCTYPE html>
<html lang="en" dir="ltr">

      <head>
        <meta charset="utf-8">
        <title>Plane Price Prediction Model</title>
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
		
		<style>
			.content {
			  max-width: 500px;
			  margin: auto;
			}
			

			.bg-img{
		width: 100%;
		height: 100vh;
		background-size: cover;
		background-position: center;
			}
			</style>
    </head>
	
<body>
<div class="bg-img">
<div class="content">
    <body>
        <h1>Predictive Loan Approval System</h1>
        <form action="{{url_for('predict')}}" method="post">
            <input type="text" name="no_of_dependents" placeholder="Number of dependents" required="required">
            <input type="text" name="income_annum" placeholder="Annual Income" required="required">
            <input type="text" name="loan_amount" placeholder="Loan Amount" required="required">
            <input type="text" name="loan_term" placeholder="Loan Term" required="required">
            <input type="text" name="cibil_score" placeholder="Credit Score" required="required">
            <input type="text" name="residential_assets_value" placeholder="Residential Assets Value (0 if None)" required="required">
            <input type="text" name="commercial_assets_value" placeholder="Commercial Assets Value (0 if None)" required="required">
            <input type="text" name="luxury_assets_value" placeholder="Luxury Assets Value (0 if None)" required="required">
            <input type="text" name="bank_asset_value" placeholder="Bank Asset Value (0 if None)" required="required">
            <button type="submit" class="btn btn-primary btn-block btn-large">Run</button>
        </form>
        <br>
        <br>
        {{ prediction_text }}   
        
        <body>
          <p></p>
          <p></p>
      </body>
</div>
</div>
</html>
